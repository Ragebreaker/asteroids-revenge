app-id: org.mlm.asteroids_revenge
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: godot-runner
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --device=dri

modules:
  - name: godot
    buildsystem: simple
    build-commands:
      - scons platform=x11 target=release_debug
      - install -D bin/godot.x11.opt.tools /app/bin/godot
    sources:
      - type: git
        url: https://github.com/godotengine/godot.git
        tag: 4.2.1-stable

  - name: AsteroidsRevenge
    buildsystem: simple
    build-commands:
      - install -D asteroids_revenge.pck /app/share/asteroids_revenge/asteroids_revenge.pck
      - install -D org.mlm.asteroids_revenge.desktop /app/share/applications/org.mlm.asteroids_revenge.desktop
      - install -D org.mlm.asteroids_revenge.appdata.xml /app/share/appdata/org.mlm.asteroids_revenge.appdata.xml
      - install -D icon.png /app/share/icons/hicolor/128x128/apps/org.mlm.asteroids_revenge.png
      - ln -s /app/bin/godot /app/bin/godot-runner
    sources:
      - type: git
        url: https://github.com/mlm-games/asteroids-revenge.git
        tag: 0.10.3
      - type: file
        path: org.mlm.asteroids_revenge.desktop
      - type: file
        path: org.mlm.asteroids_revenge.appdata.xml
      - type: file
        path: icons/icon.png